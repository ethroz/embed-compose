services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    networks:
      - embed-network

  embed:
    build: ../embed
    image: ethrozee/embedder
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QUEUE_URL=${QUEUE_URL}
      - REGION=${REGION}
      - RAGS3_BUCKET=${RAGS3_BUCKET}
    depends_on:
      - ollama
    networks:
      - embed-network

networks:
  embed-network:
    driver: bridge